<div class="search-container">
  <button class="search-button" (click)="triggerSearch(searchInput.value)">
    <img [src]="PATHS.ICONS + 'search.svg'" class="icon" />
  </button>
  <input
    type="text"
    #searchInput
    class="search-input"
    [placeholder]="[placeholder]"
    (keydown.enter)="triggerSearch(searchInput.value)"
  />
</div>
