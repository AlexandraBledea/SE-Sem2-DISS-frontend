<div class="keywords slimScroll">
  <span *ngIf="readOnly" class="keywords-title">Keywords: </span>
  <div *ngIf="!readOnly" class="search-container keyword-container">
    <input
      type="text"
      class="search-input keyword-input"
      placeholder="Add keywords..."
      [(ngModel)]="keywordInput"
      (keydown.enter)="addKeyword()"
    />
  </div>

  <div *ngIf="!readOnly" class="add-keyword-container" (click)="addKeyword()">
    <img [src]="PATHS.ICONS + 'plus.svg'" class="keyword-icon" alt=""/>
  </div>

  <div class="keyword" *ngFor="let keyword of keywords; let i = index">
    <span class="text">{{ keyword }}</span>
    <img
      *ngIf="!readOnly"
      [src]="PATHS.ICONS + 'x-solid.svg'"
      (click)="removeKeyword(i)"
    />
  </div>
</div>
