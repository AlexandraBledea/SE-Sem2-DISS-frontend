<div class="keywords slimScroll">
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Add keywords..."  [(ngModel)]="keywordInput" (keydown.enter)="addKeyword()">
    </div>
    <div class="keyword" *ngFor="let keyword of keywords; let i = index">
        <span class="text">{{ keyword }}</span>
        <img [src]="PATHS.ICONS + 'x-solid.svg'" (click)="removeKeyword(i)" />
    </div>
</div>
