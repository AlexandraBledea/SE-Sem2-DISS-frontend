<div class="confirmationContainer">
  <div class="headline-container" mat-dialog-content [innerHTML]="confirmationMessage">
  </div>

  <div class="buttons-container" mat-dialog-actions>
    <button class="button is-gray" (click)="onCancelClick()">Cancel</button>
    <button class="button is-red" (click)="onYesClick()">Delete</button>
  </div>
</div>
